<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sh-componentfor">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment iron-positioning">
      :host {
        display: block;
      }

      .container{
        height: 32px;
        line-height: 2;
        min-width: 32px;
        margin: 1px 4px;
        position: relative;
      }

      .craft{
        background-position: 100% 50%;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .qty{
        color: white;
        font-weight: bold;
        text-align: left;
        padding-left: 4px;
        text-shadow:
          -1px -1px 1px #000,
           1px -1px 1px #000,
          -1px 1px 1px #000,
           1px 1px 1px #000;
      }
    </style>

    <template is="dom-repeat" items="{{craft.used}}">
        <div class$="{{getClass(item)}}" title="{{formatName(item)}}">
          <!--<div class="qty" style="{{getColor(item)}}">{{item.qty}}</div>-->
          <!--<paper-tooltip position="top" offset="2">{{formatName(item)}}</paper-tooltip>-->
          <div class="fit craft" style$="{{getStyle(craft.id)}}"></div>
        </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'sh-componentfor',
      properties: {
        precrafts: {
          type: Array
        },
      },
      getStyle: function(i){
        return "background-image: url('http://sh-api.sols9.com/images/item_icon/"+i+".png');";
      },
      getClass: function(i){
        return 'container q-'+i.quality;
      },
      formatName: function(i){
        var n = i.qty;
        if(i.quality != "Common") n += " "+i.quality;
        return n+" "+this.craft.name+" â†’ "+i.name;
      }
    });
  </script>
</dom-module>
