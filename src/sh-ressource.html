<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sh-ressource">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .ressource{
        height: 32px;
        line-height: 2;
        min-width: 36px;
        margin: 0 4px;
        background-position: 50% 50%;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .qty{
        color: white;
        font-weight: bold;
        text-align: center;
        text-shadow:
          -1px -1px 1px #000,
           1px -1px 1px #000,
          -1px 1px 1px #000,
           1px 1px 1px #000;
      }
    </style>

    <template is="dom-repeat" items="{{ressources}}">
      <template is="dom-if" if="{{!isZero(item)}}">
        <div class="ressource qty" style$="{{getStyle(index)}}">{{item}}
        </div>
      </template>
    </template>
  </template>

  <script>
    Polymer({
      is: 'sh-ressource',
      properties: {
        ressources: {
          type: Array
        },
        ressourceMap: {
          type: Array,
          value: ['iron','wood','leather','herb','steel','hardwood','fabric','oil','mana','gems']
        }
      },
      isZero: function(n){
        return n==0;
      },
      getStyle: function(i){
        return "background-image: url('https://cdn.rawgit.com/ShopHeroesData/datahub-shopheroes/master/src/assets/ResourceIcons/"+this.ressourceMap[i]+".png');";
      }
    });
  </script>
</dom-module>
