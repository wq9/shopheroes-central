<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sh-precraft">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .ressource{
        height: 32px;
        line-height: 2;
        min-width: 48px;
        margin: 1px 4px;
      }

      .qty{
        padding-left: 4px;
      }

      .nolink:hover{
        text-decoration: none;
      }
    </style>

    <template is="dom-repeat" items="{{precrafts}}">
        <a class="nolink" href="/craft/{{item.name}}" title="{{formatName(item)}}">
          <div class="layout horizontal ressource">
            <div class="qty" tquality$="{{item.quality}}">{{item.qty}}</div>
            <iron-image class="wh32" src="http://sh-api.sols9.com/images/item_icon/{{item.name}}.png" sizing="contain" alt="{{item.name}}" preload fade></iron-image>
            <!--<paper-tooltip position="top" offset="2">{{formatName(item)}}</paper-tooltip>-->
          </div>
        </a>
    </template>
  </template>

  <script>
    Polymer({
      is: 'sh-precraft',
      properties: {
        precrafts: {
          type: Array
        },
      },
      getStyle: function(i){
        return "background-image: url('http://sh-api.sols9.com/images/item_icon/"+i+".png');";
      },
      formatName: function(i){
        var n = i.qty;
        if(i.quality != "Common") n += " "+i.quality;
        return n+" "+i.name;
      }
    });
  </script>
</dom-module>
