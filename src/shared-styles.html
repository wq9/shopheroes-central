<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      [hidden] { display: none !important; }

      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      paper-tabs{
        --paper-tabs-selection-bar-color: white;
      }
      paper-tab[link] a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #fff;
        text-decoration: none;
        padding: 0 12px;
      }
      paper-tab.iron-selected{
        font-weight: bold;
      }
      
      paper-tooltip{
        --paper-tooltip-background: rgba(0,0,0,0.9);
        --paper-tooltip-opacity: 1;
        z-index: 99;
      }
      paper-toggle-button{
        cursor: pointer;
      }

      .card {
        margin: 24px;
        padding: 16px;
        border-radius: 2px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .chip{
        background-color: rgba(0,0,0,0.07);
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.07);
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      
      /* utilities */
      .nolink{
        text-decoration: none;
        color: inherit;
        display: block;
      }
      .nolink:hover{
        text-decoration: underline;
        color: inherit;
      }

      .ellipsis{
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .wh64{
        width: 64px;
        height: 64px;
      }
      .wh48{
        width: 48px;
        height: 48px;
      }
      .wh32{
        width: 32px;
        height: 32px;
      }
      .wh24{
        width: 24px;
        height: 24px;
      }
      .wh16{
        width: 16px;
        height: 16px;
      }

      /* paper styles */
      .paper-font-display4 {
        @apply(--paper-font-display4);
      }
      .paper-font-display3 {
        @apply(--paper-font-display3);
      }
      .paper-font-display2 {
        @apply(--paper-font-display2);
      }
      .paper-font-display1 {
        @apply(--paper-font-display1);
      }
      .paper-font-headline {
        @apply(--paper-font-headline);
      }
      .paper-font-title {
        @apply(--paper-font-title);
      }
      .paper-font-body2 {
        @apply(--paper-font-body2);
      }

      .paper-font-body1 {
        @apply(--paper-font-body1);
      }

      .paper-font-caption {
        @apply(--paper-font-caption);
      }

      .paper-font-menu {
        @apply(--paper-font-menu);
      }

      .paper-font-button {
        @apply(--paper-font-button);
      }

      /* Craft Quality */
      .q-Good{
        background: radial-gradient(circle, rgba(0,255,0,.5), rgba(0,0,0,0) 70%);
      }
      .q-Great{
        background: radial-gradient(circle, rgba(52,101,218,0.8), rgba(0,0,0,0) 70%);
      }
      .q-Flawless{
        background: radial-gradient(circle, rgba(0,255,255,0.8), rgba(0,0,0,0) 70%);
      }

      [tquality]{
        padding-left: 2px;
        color: rgba(255,255,255,1);
        font-weight: bold;
        text-shadow:
          0 1px 1px #000, 
          0 -1px 1px #000, 
          1px 0 1px #000, 
          -1px 0 1px #000;
      }

      [tquality="Common"]{
        color: rgba(255,255,255,1);
      }
      [tquality="Good"]{
        color: rgba(48,217,97,1);
      }
      [tquality="Great"]{
        color: rgba(63,105,246,1);
      }
      [tquality="Flawless"]{
        color: rgba(60,204,244,1);
      }
      [tquality="Epic"]{
        color: rgba(174,84,243,1);
      } 
      [tquality="Legendary"]{
        color: rgba(237,202,38,1);
      } 
      [tquality="Mythical"]{
        color: rgba(255,0,0,1);
      }
    </style>
  </template>
</dom-module>
