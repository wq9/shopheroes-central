<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      [hidden] { display: none !important; }

      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      paper-tabs{
        --paper-tabs-selection-bar-color: white;
      }
      paper-tab[link] a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #fff;
        text-decoration: none;
        padding: 0 12px;
      }
      paper-tab.iron-selected{
        font-weight: bold;
      }
      
      paper-tooltip{
        --paper-tooltip-background: rgba(0,0,0,0.9);
        --paper-tooltip-opacity: 1;
        z-index: 99;
      }

      .card {
        margin: 24px;
        padding: 16px;
        border-radius: 2px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .chip{
        background-color: rgba(0,0,0,0.07);
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.07);
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      
      /*paper style*/
      .paper-font-title {
        @apply(--paper-font-title);
      }
      .paper-font-body2 {
        @apply(--paper-font-body2);
      }

      /* Craft Quality */
      .q-Good{
        background: radial-gradient(circle, rgba(0,255,0,.5), rgba(0,0,0,0) 70%);
      }
      .q-Great{
        background: radial-gradient(circle, rgba(52,101,218,0.8), rgba(0,0,0,0) 70%);
      }
      .q-Flawless{
        background: radial-gradient(circle, rgba(0,255,255,0.8), rgba(0,0,0,0) 70%);
      }

      [tquality="Common"]{
        color: rgba(255,255,255,1);
      }
      [tquality="Good"]{
        color: rgba(48,217,97,1);
      }
      [tquality="Great"]{
        color: rgba(63,105,246,1);
      }
      [tquality="Flawless"]{
        color: rgba(60,204,244,1);
      }
      [tquality="Epic"]{
        color: rgba(174,84,243,1);
      } 
      [tquality="Legendary"]{
        color: rgba(237,202,38,1);
      } 
      [tquality="Mythical"]{
        color: rgba(255,0,0,1);
      }
    </style>
  </template>
</dom-module>
